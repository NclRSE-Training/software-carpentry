---
layout: default
title: Software Carpentry @ NCL
---

{% for workshop in site.data.workshops %}
<div class="grid-item">
  <div class="event-square" style="background-image:url(assets/images/{{ workshop.type }}.png);">
  <a href="{{ workshop.link }}">
    <h2>
      {{ workshop.date }}<br/>
      {{ workshop.title }}
    </h2>
    <div class="event-square-overlay"></div>
  </a>
  </div>
</div>
{% endfor %}
